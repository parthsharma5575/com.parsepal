<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParsePal - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>ParsePal</h1>
        <p>Automate social media data extraction and generate reports.</p>
    </header>
    <main>
        <form action="/login" method="post">
            <label for="platform">Select Platform:</label>
            <select name="platform" id="platform" required>
                <option value="instagram">Instagram</option>
                <option value="facebook">Facebook</option>
                <option value="twitter">Twitter</option>
            </select>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <fieldset>
                <legend>Select Data to Capture:</legend>
                <label><input type="checkbox" name="followers"> Followers</label>
                <label><input type="checkbox" name="posts"> Posts</label>
                <label><input type="checkbox" name="messages"> Messages</label>
            </fieldset>
            
            <button type="submit">Generate PDF</button>
        </form>
    </main>
</body>
</html>
